<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <section class="section-text">
      <h2 class="section-text-title">
        Learn to code by watching others
      </h2>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>
    <section class="section-form">
      <button class="btn"> <span>Try it free 7 days</span>  then $20/mo. thereafter</button>
      <form class="form" action="">
        <input class="form-input" id="nameInput" type="text"  placeholder="First Name">
        <div id="nameError" class="error-container"></div>

        <input class="form-input" id="lastNameInput" type="text" placeholder="Last Name">
        <div id="lastNameError" class="error-container"></div>
        
        <input class="form-input" id="emailInput" type="email" placeholder="Email Address">
        <div id="emailError" class="error-container"></div>
        
        <input class="form-input" id="passwordInput" type="password" placeholder="Password">
        <div id="passwordError" class="error-container"></div>
        
        <input  class="inputbtn" type="submit" id="inputbtn" value="CLAIM YOUR FREE TRIAL">
        <p class="form-text">By clicking the button, you are agreeing to our <span>Terms and Services</span> 
        </p>
      </form>
      

     
    
    </section>
  </main>

  
<script src="./main.js"></script>

</html>
